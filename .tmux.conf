set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -s escape-time 0

bind r source-file ~/.tmux.conf \; display-message "source-file done"

#switch panes and vim splits seemlessly
#git clone git://github.com/christoomey/vim-tmux-navigator
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -Eiq 'vim?' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -Eiq 'vim?' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -Eiq 'vim?' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -Eiq 'vim?' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -Eiq 'vim?' && tmux send-keys 'C-\\') || tmux select-pane -l"

#switch tmux windows
bind -n M-C-j prev
bind -n M-C-k next
bind -n M-C-h prev
bind -n M-C-l next

#vi copy and paste
set -g mode-keys vi
set -g history-limit 1000
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

#resize binds, repeatable
bind -r h resize-pane -L
bind -r j resize-pane -D
bind -r k resize-pane -U
bind -r l resize-pane -R

bind -r M-h resize-pane -L 10
bind -r M-j resize-pane -D 10
bind -r M-k resize-pane -U 10
bind -r M-l resize-pane -R 10

#change window split keybinds
bind | split-window -h
bind _ split-window -v
unbind '%'
unbind '"'

#move window between sessions with [session]:window argument
bind C-m command-prompt -p "move window: " "move-window -s %%"

#rotate panes
bind C-h move-pane -b -h -t '.-'
bind C-j move-pane -v -t '.-'
bind C-k move-pane -b -v -t '.-'
bind C-l move-pane -h -t '.-'

#move panes between windows (join/break)
bind C-M-h command-prompt -p "join pane: " "join-pane -b -h -s %%"
bind C-M-j command-prompt -p "join pane: " "join-pane -v -s %%"
bind C-M-k command-prompt -p "join pane: " "join-pane -b -v -s %%"
bind C-M-l command-prompt -p "join pane: " "join-pane -h -s %%"
bind C-b break-pane
bind C-M-b break-pane \; select-window -t !

#powerline status and colors
source '/usr/share/tmux/powerline.conf'
set -g pane-active-border-style "fg=colour25"
set -g window-status-style "bg=colour234,fg=colour243"
set -g status-style "bg=colour234,fg=colour243"
set -g window-status-current-format "#[fg=colour234,bg=colour27]#[fg=colour232,bg=colour27] #I #[fg=colour232,bold]#W #[fg=colour27,bg=colour234,nobold]"
set -g window-status-current-format "#[fg=colour234,bg=colour27]#[fg=colour232,bg=colour27] #I #[fg=colour232,bold]#W #[fg=colour27,bg=colour234,nobold]"
set -g window-status-bell-style "fg=colour124"
